name: Build and Deploy to Cloud

on: push

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update -y && sudo apt install -y curl
          curl -fsSL https://get.docker.com -o get-docker.sh
          chmod +x get-docker.sh
          ./get-docker.sh

      - name: Build Docker image
        run: docker build -t ssec-showcase:latest .

      - name: Save Docker image as tarball
        run: |
          docker save ssec-showcase:latest | gzip > showcase-image.tar.gz
          ls -al showcase-image.tar*

      - name: Prepare SSH Dir
        run: |
          mkdir -pv ~/.ssh/

      - name: Write Key
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > ~/.ssh/actions.key
          chmod 600 ~/.ssh/actions.key

      - name: Write SSH Config
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          cat >>~/.ssh/config <<END
          Host ec2
              HostName $EC2_HOST
              User $EC2_USERNAME
              IdentityFile ~/.ssh/actions.key
              StrictHostKeyChecking=no
              ServerAliveCountMax=10
              ServerAliveInterval=60
          END

      - name: Copy Docker image to EC2 instance
        run: |
          scp showcase-image.tar.gz ec2:/home/ubuntu

      - name: Stop Running Container
        run: |
          ssh ec2 'docker ps -q | xargs --no-run-if-empty docker stop | xargs --no-run-if-empty docker rm'

      - name: Configure Docker & Load Image
        run: |
          ssh ec2 "docker load -i /home/ubuntu/showcase-image.tar.gz"

      - name: Delete Gzipped Image Tarball
        run: |
          ssh ec2 "rm -f /home/ubuntu/showcase-image.tar.gz"

      - name: Run Docker container on EC2 instance
        run: |
          ssh ec2 "docker run -p 5173:5173 -d ssec-showcase:latest"
