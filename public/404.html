<!-- Custom 404 Page
Since Vite+React generates a Single Page Application (SPA),
directly specifying a URL in the browser will return a 404 (aka this page).

We redirect to `index.html` so that wouter can take over.

Below is a modification of the Github Pages SPA fix from `rafgraph`.
https://github.com/rafgraph/spa-github-pages/blob/gh-pages/404.html

This script takes the current url and converts the path to a hash based path,
and then redirects the browser to the new url.
e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes https://www.foo.tld/?/one/two&a=b~and~c=d#qwe

Note: this 404.html file must be at least 512 bytes for it to work with Internet Explorer
(it is currently > 512 bytes)

If you're creating a Project Pages site and NOT using a custom domain,
then set `pathSegmentsToKeep` to 1 (enterprise users may need to set it to > 1).
This way the code will only replace the route part of the path, and not
the real directory in which the app resides, for example:
https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
Otherwise, leave pathSegmentsToKeep as 0.
-->

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>404 Page</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        l.hash
      );

    </script>
  </head>

  <body>
  </body>

</html>
